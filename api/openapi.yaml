openapi: 3.0.0
info:
  title: API Backend Benchmark
  description: An OpenAPI specification for a social media-style application designed to benchmark the performance of different API backends with PostgreSQL database interactions.
  version: 1.0.0
  contact:
    name: API Benchmark Project
    url: https://github.com/your-repo/api-benchmarks
servers:
  - url: http://localhost:8080/v1
    description: Local development server
paths:
  /auth/login:
    post:
      summary: User login
      description: Authenticates a user and returns a JWT token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentials'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        '401':
          description: Invalid credentials
  /auth/me:
    get:
      summary: Get current user profile
      description: Retrieves the profile information for the currently authenticated user.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
  /users:
    post:
      summary: Create a new user (Admin only)
      description: Registers a new user in the system. Requires admin privileges.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    get:
      summary: List all users (Admin only)
      description: Retrieves a paginated list of users. Requires admin privileges.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Number of users to return
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: Offset for pagination
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /users/{userId}:
    get:
      summary: Get user by ID (Admin only)
      description: Retrieves a single user's profile information. Requires admin privileges.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
    put:
      summary: Update user profile (Admin only)
      description: Updates a user's profile information. Requires authentication. Admins can update any user.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to update
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
    delete:
      summary: Delete a user (Admin only)
      description: Deletes a user account. Requires admin privileges.
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: ID of the user to delete
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: User deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
  /posts:
    post:
      summary: Create a new post
      description: Creates a new post for the authenticated user.
      tags:
        - Posts
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCreate'
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
    get:
      summary: List all posts
      description: Retrieves a paginated list of posts from all users.
      tags:
        - Posts
      parameters:
        - name: limit
          in: query
          description: Number of posts to return
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: Offset for pagination
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: A list of posts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
  /posts/{postId}:
    get:
      summary: Get post by ID
      description: Retrieves a single post by its ID.
      tags:
        - Posts
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the post to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Post details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post not found
    delete:
      summary: Delete a post
      description: Deletes a post. Requires authentication and ownership.
      tags:
        - Posts
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the post to delete
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Post deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Post not found
  /posts/{postId}/comments:
    post:
      summary: Add a comment to a post
      description: Adds a comment to a specific post. Requires authentication.
      tags:
        - Comments
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the post to comment on
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreate'
      responses:
        '201':
          description: Comment added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: Unauthorized
        '404':
          description: Post not found
    get:
      summary: Get comments for a post
      description: Retrieves all comments for a specific post.
      tags:
        - Comments
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the post
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A list of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '404':
          description: Post not found
  /posts/{postId}/like:
    post:
      summary: Like a post
      description: Adds a like to a post. Requires authentication. A user can only like a post once.
      tags:
        - Likes
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the post to like
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Post liked successfully
        '401':
          description: Unauthorized
        '404':
          description: Post not found
        '409':
          description: Post already liked
    delete:
      summary: Unlike a post
      description: Removes a like from a post. Requires authentication.
      tags:
        - Likes
      security:
        - bearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the post to unlike
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Post unliked successfully
        '401':
          description: Unauthorized
        '404':
          description: Post or like not found
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        bio:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
    UserCreate:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: john_doe
        email:
          type: string
          format: email
          example: john.doe@example.com
        password:
          type: string
          format: password
          example: s3cureP@ssw0rd
    UserUpdate:
      type: object
      properties:
        bio:
          type: string
          example: Software engineer and coffee enthusiast.
    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        authorId:
          type: string
          format: uuid
        content:
          type: string
        likeCount:
          type: integer
          default: 0
        createdAt:
          type: string
          format: date-time
    PostCreate:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          maxLength: 280
          example: Just setting up my new API benchmark!
    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        authorId:
          type: string
          format: uuid
        postId:
          type: string
          format: uuid
        content:
          type: string
        createdAt:
          type: string
          format: date-time
    CommentCreate:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          maxLength: 280
          example: This is a great post!
    LoginCredentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: john.doe@example.com
        password:
          type: string
          format: password
          example: s3cureP@ssw0rd
    AuthToken:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
